{% extends "base.html" %}

{% block content %}
<div class="sign_in">
    <div class="row sign-in-row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 class="sign-in-header">Sign Out</h1>

            <p class="sign-in-header">Are you sure you want to sign out?</p>
            <div class="sign-in-form-box shadow">
                <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button type="submit">Sign Out</button>
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
